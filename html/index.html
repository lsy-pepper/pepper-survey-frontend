  <script>
    var app = new Vue({
      el: '#app',
      data: {

        inputObject: {

            Type: "LINK",

            logoStyle: {
              'background-image': "url(https://htcmsstore.blob.core.windows.net/mu-dc6434dd703bc93b6c59ca1055577397ffa1c312/e605dda4-6b7b-48e1-bcbb-398144e43080.png)",
              'background-size': "contain",

              'background-repeat': "no-repeat",
              'background-position-x': "center"
            },
            themeType: "LIGHT",
            homeLink: "../index.html",
            backLink: "../index.html",

              'background-image': "url()",

            introText: null
          },
          slides: null,
          slideshows: null,
          language: "ged",
          allowedLanguages: [{
            Lang: "ged",
            Active: true,
            ReadableName: "German",
            Icon: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAAb0lEQVR42u3aMQHAQAzEsOOPrZz8Q2FEgwlo9qpdbgAAAAAAAAAAAAAAHAfY1qUAAAAAAAAAAAAAAAAA4G/rVAAAAAAAAAAAAAAAAABQrW+dCgAAAAAAAAAAAAAAAAAAGCUBAAAAAAAAAAAAALjWA6kBEAfC9SDsAAAAAElFTkSuQmCC"
          }],
          id: "index",
          title: "HR meets IT"
        },
        languageSelectorState: false,
        mountedStyle: {
          display: 'block',
        },
      },
      created: function() {
        var id = this.inputObject.id;
        var type = this.inputObject.menu.isMain ? 'Main Menu' : 'Sub Menu';
        var title = this.inputObject.title;

        this.PrepareButtons();

        setTimeout(function() {
          cmsAnalytics(id, type, title);
        }, 1000);
      },
      mounted: function() {
        var that = this;
        setTimeout(function() {
          try {
            // console.log('should say: ' + this.inputObject.slides[current].speech)
            that.SayIntro();
          } catch (err) {}
        }, 200)
      },
      methods: {
        executeAction: function(type, action) {
          if (type == 'LINK') window.location.href = action;
          else if (type == 'TRIGGER') {
            button(action);
            //session.service("ALMemory").then(function (memory) {
            //memory.raiseEvent(action, true);
            //});
          } else {
            var fn = new Function(action);
            fn();
          }
        },
        toggleLanguageSelector: function() {
          this.languageSelectorState = !this.languageSelectorState
        },
        changeLanguage: function(l) {
          this.languageSelectorState = false
          //switchLanguage(this.languages[l].language)
          //switchLanguage(this.findLanguage(l).ReadableName)
          switchLanguage(l)
        },
        getLanguage: function(langCode) {
          return this.findLanguage(langCode || "enu")
        },
        GetFlagStyle: function(langCode) {
          return {
            backgroundImage: 'url("' + this.getLanguage(langCode).Icon + '")'
          }
        },
        findLanguage: function(langCode) {
          var all = this.inputObject.allowedLanguages
          console.log(langCode, all)
          for (var i = 0; i < all.length; i++) {
            if (all[i].Lang === langCode) {
              return all[i]
            }
          }
          return null
        },
        PrepareButtons: function() {
          switch (this.inputObject.buttons.length) {
            case (1):
              this.buttonCssClass.push({
                baseClass: '',
                subClasses: [{
                  value: 'button',
                  button: this.inputObject.buttons[0]
                }]
              });
              break;
            case (2):
              this.buttonCssClass.push({
                baseClass: '',
                subClasses: [{
                  value: 'button_left_2',
                  button: this.inputObject.buttons[0]
                }, {
                  value: 'button_right_2',
                  button: this.inputObject.buttons[1]
                }]
              });
              break;
            case (3):
              this.buttonCssClass.push({
                baseClass: '',
                subClasses: [{
                  value: 'button_left_3',
                  button: this.inputObject.buttons[0]
                }, {
                  value: 'button_center_3',
                  button: this.inputObject.buttons[1]
                }, {
                  value: 'button_right_3',
                  button: this.inputObject.buttons[2]
                }]
              });
              break
            case (4):
              this.buttonCssClass.push({
                baseClass: '',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[0]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[1]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[2]
                }, {
                  value: 'button_right_4',
                  button: this.inputObject.buttons[3]
                }]
              });
              break;
            case (5):
              this.buttonCssClass.push({
                baseClass: 'row_1',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[0]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[1]
                }]
              });
              this.buttonCssClass.push({
                baseClass: 'row_2',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[2]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[3]
                }, {
                  value: 'button_right_4',
                  button: this.inputObject.buttons[4]
                }]
              });
              break;
            case (6):
              this.buttonCssClass.push({
                baseClass: 'row_3',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[0]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[1]
                }, {
                  value: 'button_right_4',
                  button: this.inputObject.buttons[2]
                }]
              });
              this.buttonCssClass.push({
                baseClass: 'row_2',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[3]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[4]
                }, {
                  value: 'button_right_4',
                  button: this.inputObject.buttons[5]
                }]
              });
              break;
            case (7):
              this.buttonCssClass.push({
                baseClass: 'row_3',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[0]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[1]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[2]
                }]
              });
              this.buttonCssClass.push({
                baseClass: 'row_4',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[3]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[4]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[5]
                }, {
                  value: 'button_right_4',
                  button: this.inputObject.buttons[6]
                }]
              });
              break;
            case (8):
              this.buttonCssClass.push({
                baseClass: 'row_4',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[0]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[1]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[2]
                }, {
                  value: 'button_right_4',
                  button: this.inputObject.buttons[3]
                }]
              });
              this.buttonCssClass.push({
                baseClass: 'row_5',
                subClasses: [{
                  value: 'button_left_4',
                  button: this.inputObject.buttons[4]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[5]
                }, {
                  value: 'button_center_4',
                  button: this.inputObject.buttons[6]
                }, {
                  value: 'button_right_4',
                  button: this.inputObject.buttons[7]
                }]
              });
              break;
          }
        },
      },
      computed: {
        IsLightTheme: function() {
          if (this.inputObject.menu.themeType == 'LIGHT') {
            return true
          }
          return false
        },
        SayIntro: function() {
          if (this.inputObject.menu.introText != '') {
            console.log("intro: " + this.inputObject.menu.introText)
            saySentence(this.inputObject.menu.introText)
          }
        },
        GetBrandingClass: function() {
          if (this.IsLightTheme) return 'branding-container-dark';
          else return 'branding-container-white';
        },
        GetBrandingStyle: function() {
          if (this.IsLightTheme) return {
            'background-image': 'url("https://pip.humanizing.com/rb_content_template/templates/images/ht_logo_dark.png")'
          };
          else return {
            'background-image': 'url("https://pip.humanizing.com/rb_content_template/templates/images/ht_logo.png")'
          };
        },
        GetBackLinkImage: function() {
          if (this.IsLightTheme) return 'https://pip.humanizing.com/rb_content_template/templates/images/back_icon.svg';
          else return 'https://pip.humanizing.com/rb_content_template/templates/images/back_icon_wh.svg';
        },
        GetHomeLinkImage: function() {
          if (this.IsLightTheme) return 'https://pip.humanizing.com/rb_content_template/templates/images/home_icon_D.svg';
          else return 'https://pip.humanizing.com/rb_content_template/templates/images/home_icon_D_wh.svg';
        },
        GetBackLinkClass: function() {
          if (this.IsLightTheme) return 'back-icon'
          else return 'back-icon back-icon-white'
          //else return 'back-icon-white'
        },
        GetHomeLinkClass: function() {
          if (this.IsLightTheme) return 'home-icon'
          else return 'home-icon home-icon-white'
          //else return 'home-icon-white'
        },
        IsNotMain: function() {
          return !this.inputObject.menu.isMain;
        },
        IsDarkTheme: function() {
          if (this.inputObject.menu.themeType == 'DARK') {
            return true
          }
          return false
        },
        GetButtonCount: function() {
          return this.inputObject.buttons.length;
        },
        GetHeaderThemeType: function() {
          if (this.IsLightTheme) {
            return 'header-light'
          }
          return 'header-dark'
        },
        GetTitleThemeType: function() {
          if (this.IsLightTheme) {
            return 'title'
          }
          return 'title-dark'
        },
        GetBackgroundClass: function() {
          var temp = ''
          if (this.IsLightTheme) temp += temp + 'background-light'
          else temp += temp + 'background-dark'
          if (this.inputObject.buttons.length == 1) return temp
          if (this.inputObject.buttons.length <= 5) temp += '_' + this.inputObject.buttons.length
          else temp += '_5'
          return temp
        },
        allLanguages: function() {
          // return this.inputObject.allowedLanguages
          var all = this.inputObject.allowedLanguages
          var allowed = []
          for (var i = 0; i < all.length; i++) {
            if (all[i].Active) {
              allowed.push(all[i])
            }
          }

          return allowed
        },
        currentLanguageCode: function() {
          return this.inputObject.language || "enu"
        },
        currentLanguage: function() {
          // return this.languages[this.currentLanguageCode]
          return this.findLanguage(this.currentLanguageCode)
        },
        GetSelectorContentClass: function() {
          if (this.languageSelectorState) {
            return 'show'
          }
          return 'hide'
        },
      }
    });
  </script>
